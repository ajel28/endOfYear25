<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Blaka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <title>The Vault</title>
</head>
<body class="Body">

    <div class="nav-bar">

        <div class="logoImg">
            <a href="/start.html"><img src="/img/Logo.png" alt=""></a>
        </div>

        <nav>

            <a href="/vaultPages/vault.html">
                <div class="toVault">
                    <i class="fa-solid fa-vault"></i><p> Vault</p>
                </div>
            </a>

            <a href="/platformPages/platforms.html">
                <div class="toPlatforms">
                    <i class="fa-solid fa-computer"></i><p> Platforms</p>
                </div>
            </a>

            <a href="/gamePages/games.html">
                <div class="toGames">
                    <i class="fa-solid fa-gamepad"></i><p> Games</p>
                </div>
            </a>

            <a href="/creatorsPages/creators.html">
                <div class="toPlatforms">
                    <i class="fa-solid fa-user" id="user"></i><p> Creators</p>
                </div>
            </a>

            <a href="/AIPages/ai.html">
                <div class="toAI">
                    <i class="fa-solid fa-robot"></i><p> AI</p>
                </div>
            </a>

            <a href="/signInPages/signIn.html">
                <div class="toSignIn">
                    <i class="fa-solid fa-globe"></i><p> Sign-In</p>
                </div>
            </a>

        </nav>
        
    </div>

    <div class="afterNav">

        <h1 class="vaultH1">Add New Game</h1>
        
        <div class="addForm">
            <form action="/vaultAdd" method="post">
                <label for="name">Game Name:</label>
                <input type="text" required name="name" id="name">
                <br>
                <label for="platform">Platform Played On:</label>
                <input type="text" required name="platform" id="platform">
                <br>
                <label for="hours">Hours Played:</label>
                <input type="text" required name="hours" id="hours">
                <p>The rest of the information will be filled out by our API call!</p>
                <button type="submit" class="submitButton">Add Game</button>
            </form>
        </div>


            <footer>
                <p>The Vaultâ„¢, Amir, Elijah, Erik 2025 EOY</p>
                <p class="socialMedia">
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    |
                    <a href="https://www.x.com"><i class="fa-brands fa-x-twitter"></i></a>
                    |
                    <a href="https://www.twitch.com"><i class="fa-brands fa-twitch"></i></a>
                    |
                    <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
                </p>
            </footer>

    </div>

    <script>
        document.querySelector('.circleButton').addEventListener('mouseenter', () => {
            document.querySelector('.remove').style.display = 'block';
        });
        document.querySelector('.circleButton').addEventListener('mouseleave', () => {
            document.querySelector('.remove').style.display = 'none';
        });

        document.querySelector('.squareButton').addEventListener('mouseenter', () => {
            document.querySelector('.add').style.display = 'block';
        });
        document.querySelector('.squareButton').addEventListener('mouseleave', () => {
            document.querySelector('.add').style.display = 'none';
        });

        document.querySelector('.triangleButton').addEventListener('mouseenter', () => {
            document.querySelector('.overview').style.display = 'block';
        });
        document.querySelector('.triangleButton').addEventListener('mouseleave', () => {
            document.querySelector('.overview').style.display = 'none';
        });

        document.querySelector('.xButton').addEventListener('mouseenter', () => {
            document.querySelector('.edit').style.display = 'block';
        });
        document.querySelector('.xButton').addEventListener('mouseleave', () => {
            document.querySelector('.edit').style.display = 'none';
        });



    </script>

</body>
</html>
